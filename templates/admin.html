<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>LockBox - Admin</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Brands.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Contact-Form-Clean.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Login-Form-Dark.css') }}">
</head>

<body id="page-top">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-warning text-uppercase" id="mainNav">
        <div class="container"><a class="navbar-brand text-dark js-scroll-trigger" href="/" style="font-size: 30px;">Lockbox</a></div>
    </nav>
    <header style="background: var(--primary);height: 210.2px;">
        <h1 style="padding: 117px;color: var(--gray-dark);text-align: center;font-size: 36px;">Welcome Admin!</h1>
    </header>
    <section id="portfolio" class="portfolio" style="transform: perspective(0px) translate(0px);transform-origin: top;height: 265.2px;padding: 0px 0px;"><a class="btn btn-secondary text-left" role="button" style="opacity: 1;transform: perspective(0px) translate(-36px);transform-origin: left;height: 40px;padding: 6px 12px;margin: 44px;" href="/admin/createEvent">Create New Event</a><a class="btn btn-primary" role="button" style="transform: translate(250px);background: var(--danger);margin: 1px;" href="admin/adminLock">Lock the Box!</a><a class="btn btn-primary" role="button" style="transform: translate(250px);background: var(--indigo);margin: 1px;" href="admin/adminUnlock">Unlock the Box!</a>
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th style="transform-origin: center;height: 40.6px;">Events</th>
                        <th>Date</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for event in events%}
                    <tr>
                        <!-- event[0]=sessionId, event[1]=eventName, event[2]=date, event[3]=time -->
                        <td><a class="text-left" href="/admin/event/{{ event[0] }}" style="transform: translate(-773px);">{{ event[1] }}(Session Id {{ event[0] }})</a>
                          <a class="btn btn-primary" role="button" style="transform: translate(225px);margin: 1;" href="/admin/deleteEvent/{{ event[0] }}">Delete</a>
                          <a class="btn btn-primary active" role="button" style="transform: translate(90px);margin: 1px;" href="/admin/event/edit/{{ event[0] }}">Edit</a>&nbsp;</td>
                        <td>{{ event[3] }}</td>
                        <td>{{ event[4] }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </section>

</body>

</html>
