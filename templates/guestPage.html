<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="../templates/assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic">
    <link rel="stylesheet" href="../templates/assets/css/Brands.css">
    <link rel="stylesheet" href="../templates/assets/css/Contact-Form-Clean.css">
    <link rel="stylesheet" href="../templates/assets/css/Login-Form-Dark.css">
</head>

<body id="page-top">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-warning text-uppercase" id="mainNav">
        <div class="container"><a class="navbar-brand text-dark js-scroll-trigger" href="/" style="font-size: 30px;">Lockbox</a></div>
    </nav>
    <header style="background: var(--success);height: 210.2px;">
        <h1 style="padding: 117px;color: var(--gray-dark);text-align: center;font-size: 36px;">Welcome Guest!</h1>
    </header>    <section id="portfolio" class="portfolio" style="transform: perspective(0px) translate(0px);transform-origin: top;height: 274.2px;padding: 9px 0px;">
    <section id="portfolio" class="portfolio" style="transform: perspective(0px) translate(0px);transform-origin: top;height: 274.2px;padding: 30px 0px;text-align: left;">
        <h1 style="font-size: 24px;padding: 10px;margin: -8px;">Welcome {{deviceName}}!<a class="btn btn-primary" role="button" style="margin: 7px;transform: translate(235px);" href="/guest/update/{{sessionId}}/{{deviceNum}}">Update Name</a></h1>
        <div class="table-responsive" style="width: 138.6px;border-style: double;height: 119.2px;text-align: center;transform: translate(565px);">
            <table class="table">
                <thead>
                    <tr>
                        <th style="transform-origin: center;height: 40.6px;width: 213.8px;padding: -25px;margin: -37px;">Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ points }} pts</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table-responsive" style="width: 321.6px;border-style: double;margin: 9px;">
            <table class="table">
                <thead>
                    <tr>
                        <th style="transform-origin: center;height: 40.6px;width: 213.8px;">Actions</th>
                        <th style="width: 203px;">Time</th>
                    </tr>
                </thead>
                <tbody>
                {% for action in actions%}
                    <tr>
                      <td> {{ action[0] }}</td>
                      <td> {{ action[1] }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <section style="padding: 39px 0px;">
            <h1 style="font-size: 28px;">Please write or update your feedback:</h1>
            <form action="/guest/comment/{.deviceName}"><input class="form-control" type="text" name="comment"></form><button class="btn btn-primary" type="submit">Submit</button>
        </section>
    </section>
    <script src="../templates/assets/js/jquery.min.js"></script>
    <script src="../templates/assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="../templates/assets/js/freelancer.js"></script>
</body>

</html>
