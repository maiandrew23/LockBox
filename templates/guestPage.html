<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Brands.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Contact-Form-Clean.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Login-Form-Dark.css') }}">
</head>

<body id="page-top">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-warning text-uppercase" id="mainNav">
        <div class="container"><a class="navbar-brand text-dark js-scroll-trigger" href="/" style="font-size: 30px;">Lockbox</a></div>
    </nav>
    <header style="background: var(--success);height: 210.2px;">
        <h1 style="padding: 117px;color: var(--gray-dark);text-align: center;font-size: 36px;">Welcome Guest!</h1>
    </header>    <section id="portfolio" class="portfolio" style="transform: perspective(0px) translate(0px);transform-origin: top;height: 274.2px;padding: 9px 0px;">
    <section id="portfolio" class="portfolio" style="transform: perspective(0px) translate(0px);transform-origin: top;height: 274.2px;padding: 30px 0px;text-align: left;">
        <h1 style="font-size: 24px;padding: 10px;margin: -8px;">Welcome {{deviceName}}!<a class="btn btn-primary" role="button" style="margin: 7px;transform: translate(235px);" href="/guest/edit/{{sessionId}}/{{deviceNum}}">Update Name</a></h1>
        <div class="container">
          <div class="row">
              <div class="col-md-6"><div class="table-responsive">
                <table class="table">
                <thead>
                    <tr>
                        <th>Action</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody>
                  {% for action in actions%}
                      <tr>
                          <td> {{ action[0] }}</td>
                          <td> {{ action[1] }}</td>
                      </tr>
                  {% endfor %}
                </tbody>
                </table>
              </div>
            </div>
            <div class="col-md-6">
                <p>Points: {{ points }} Pts</p>
            </div>
          </div>
        <section style="padding: 39px 0px;">
            <h1 style="font-size: 28px;">Please write or update your feedback:</h1>
            <form action="/guest/comment/{{sessionId}}/{{deviceNum}}" method="post"><input class="form-control" type="text" name="comment">
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </section>
    </section>
</body>

</html>
