<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Brands.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Contact-Form-Clean.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/Login-Form-Dark.css') }}">
</head>

<body id="page-top">
    <nav class="navbar navbar-light navbar-expand-lg fixed-top bg-warning text-uppercase" id="mainNav">
        <div class="container"><a class="navbar-brand text-dark js-scroll-trigger" href="/" style="font-size: 30px;">Lockbox</a></div>
    </nav>
    <header style="background: var(--primary);height: 210.2px;">
        <h1 style="padding: 117px;color: var(--gray-dark);text-align: center;font-size: 36px;">Device Information</h1>
    </header>
    <section id="portfolio" class="portfolio" style="transform: perspective(0px) translate(0px);transform-origin: top;height: 274.2px;padding: 30px 0px;text-align: left;">
        <h1 style="font-size: 19px;padding: 10px;margin: -8px;">Device #</h1>
        <h1 style="font-size: 24px;padding: 10px;margin: -8px;">Device Name</h1>
        <div class="table-responsive" style="width: 138.6px;border-style: double;height: 119.2px;text-align: center;transform: translate(565px);">
            <table class="table">
                <thead>
                    <tr>
                        <th style="transform-origin: center;height: 40.6px;width: 213.8px;padding: -25px;margin: -37px;">Points</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>{{ points }} pts</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="table-responsive" style="width: 230px;border-style: double;height: 119.2px;text-align: center;transform: translate(565px);">
          <table class="table">
              <thead>
                  <tr>
                      <th style="transform-origin: center;height: 40.6px;width: 213.8px;padding: -25px;margin: -37px;">Passcode</th>
                    </tr>
              </thead>
              <tbody>
                    <tr>
                      <td>{{ passcode }}</td>
                    </tr>
              </tbody>
          </table>
        </div>
        <div class="table-responsive" style="width: 450px;border-style: double;margin: 9px;">
            <table class="table">
                <thead>
                    <tr>
                        <th style="transform-origin: center;height: 40.6px;width: 213.8px;">Actions</th>
                        <th style="width: 203px;">Time</th>
                    </tr>
                </thead>
                <tbody>
                {% for action in actions%}
                    <tr>
                        <td> {{ action[0] }}</td>
                        <td> {{ action[1] }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
        </div>
        <a class="btn btn-primary" role="button" style="margin: 10px;transform: translate(0px);" href="/admin/event/{{sessionId}}">Back</a>
        <section style="padding: 39px 0px;">
            <h1 style="font-size: 28px;">Guest Feedback</h1>
            <p>{{ comment }}<br/>

        </section>
    </section>
</body>

</html>
